name: Validate Fragments

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML>=6.0
    - name: Validate all fragments
      run: |
        # Find all .md files in drafts/ and run validation
        for f in drafts/*.md; do
          if [ "$f" != "drafts/TEMPLATE.md" ] && [ "$f" != "drafts/README.md" ]; then
            echo "Validating $f..."
            python tools/validate.py "$f"
          fi
        done
